<!doctype html>
<html>
<body>
  <h1 id="mainTitle">Hello</h1>
  <p class="info">Paragraph 1</p>
  <p class="info">Paragraph 2</p>
  <button>Click me</button>

  <script>
    // By ID
    const title = document.getElementById("mainTitle");
    console.log("By ID:", title.textContent);

    // By class
    const infos = document.getElementsByClassName("info");
    console.log("By Class:", infos[0].textContent, infos[1].textContent);

    // By tag
    const buttons = document.getElementsByTagName("button");
    console.log("By Tag:", buttons[0].textContent);

    // By querySelector
    const firstPara = document.querySelector(".info");
    console.log("QuerySelector:", firstPara.textContent);

    const allParas = document.querySelectorAll("p");
    console.log("QuerySelectorAll count:", allParas.length);
  </script>
</body>
</html>
